version: "3.8"
services:
  backend:
    image: node:14-alpine
    ports:
      - 8080:8080
    environment:
      - SERVER_PORT=8080
      - DATABASE_CONNECTIONSTRING=mongodb://mongo:27017/notes
    volumes:
      - ./backend:/code
    working_dir: /code
    command: npm start

  mongo:
    image: mongo:4.2.8
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
volumes:
  mongodb:
  mongodb_config:
